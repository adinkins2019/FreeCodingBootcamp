        <main id="content">
            
            <section class="box" id="recent-logins">
                <header>
                    <div><h1 id="page_header">facebook</h1></div>
                </header>
                <h2>Recent Logins</h2>
                <p id="login_desc">Click your picture or add an account</p>
                <a href="#">
                <div class="img_sect">
                    <div class="img_box">
                        <div class="images">
                            <img src="" alt="" srcset="">
                        </div>
                        <p class="description">Name</p>
                    </div></a>
                    
                    <a href="#"><div class="img_box">
                        <div class="images">
                            <img src="" alt="" srcset="">
                        </div>
                        <p class="description">Add Account</p>
                    </div></a>
            </section>
            <section class="box" id="login_sect">
                <div id="login_form"> 
                    <form action="" method="post">
                        <input type="text" name="emailphone" id="emailphone" placeholder="Email or Phone Number">
                        <input type="password" name="pwd" id="pwd" placeholder="Password">
                        <button type="submit" class="buttons">Login</button>
                    </form>
                    <p><a href="#" target="_blank" rel="noopener noreferrer">Forgot Password</a></p>
                    <hr/>
                    <div><button class="buttons" id="create_btn">Create New Account</button></div>
                    
                </div>

            </section>
